<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="styles.css"/>

  <title>TicTacToe Squared</title>

<body>
<div class="container">
  <h1>Tic Tac Toe</h1>

  <div id="board">

      <div class=" space text-center  thin-left s12"></div>

      <div class=" space text-center  thick-left s13"></div>
      <div class=" space text-center  thin-left s14"></div>

      <div class=" space text-center  thin-left s28"></div>

    <div class="row board-row thick-top">
      <div class=" space text-center  s30"></div>
      <div class=" space text-center  thin-left s31"></div>
      <div class=" space text-center  thin-left s32"></div>

      <div class=" space text-center  thick-left s33"></div>
      <div class=" space text-center  thin-left s34"></div>

    <div class="col">
      <div class="controls">

      </div>

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

<script src="ai.js"></script>
